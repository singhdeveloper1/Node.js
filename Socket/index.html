<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
    
        input#input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        ul#messages {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 400px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    
        ul#messages li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 15px;
        }
    
        ul#messages li:last-child {
            border-bottom: none;
        }
    
        ul#messages li::before {
            content: "ðŸ’¬ ";
            opacity: 0.6;
        }
    </style>
 
</head>
<body>

    <form id="form">
        <input id="input" type="text" />
        <button>Send</button>
    </form>

    <ul id="messages"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io()
    const form = document.getElementById("form")
    const input = document.getElementById("input")
    const messages = document.getElementById("messages")

    const username = prompt("enter your username")
   

      //! for old messages
      socket.on("old message", function(data){
        // console.log("received old message", data)
            
            data.forEach(item=>{
                
               const li = document.createElement("li");
            // console.log(item.user),
            // console.log(item.message),
               li.textContent =  item.user == username ? `you : ${item.message}`  : `${item.user} : ${item.message}` ,

            //    console.log("Appending:", li, "Type:", typeof li, li instanceof Node); // Should be true


               messages.appendChild(li)
            
           })
    })


    form.addEventListener("submit", function(e){
        e.preventDefault() 
        if(!username){
            return alert("refresh to enter your name")
        }

       else if(input.value){
            socket.emit("chat message", {
                user : username,
                message : input.value
            })
            input.value = ""
        }     
    })

    socket.on("chat message" , function(data){
        const item = document.createElement("li")
        if(data.user === username){

            item.textContent = `You :   ${data.message}`
        }else{
        item.textContent = `${data.user} :   ${data.message}`
        }
        messages.appendChild(item)
    })
    </script>
</body>
</html>
